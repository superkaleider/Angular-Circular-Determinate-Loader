<div class="directiveContainer">
  <div class="loaderContainer">
    <div id="cont" data-pct="{{percent}}">
      <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
        <circle ng-class="{'barComplete':complete}" id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
          stroke-dashoffset="0" style="stroke-dashoffset: {{offset}};"></circle>
      </svg>
    </div>
    <div class="circle-loader" ng-class="complete">
      <div ng-show="complete" class="checkmark draw"></div>
    </div>
  </div>
  <div class="messages" ng-bind-html="message"></div>
</div>
